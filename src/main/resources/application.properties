spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop

spring.datasource.schema=classpath:/schema-h2.sql
spring.datasource.initialize=true

spring.h2.console.path=/console/
spring.h2.console.enabled=true

account.datasource.url=jdbc:h2:mem:account
account.datasource.username=sa
account.datasource.password=sa
account.datasource.driver-class-name=org.h2.Driver
account.datasource.xa.data-source-class-name=org.h2.jdbcx.JdbcDataSource
account.datasource.type=org.h2.jdbcx.JdbcDataSource
account.datasource.borrow-connection-timeout=3
account.datasource.max-idle-time=8
account.datasource.max-pool-size=10
account.datasource.min-pool-size=8
account.datasource.test-query=select 1
account.datasource.unique-resource-name=account

other.datasource.url=jdbc:h2:mem:other
other.datasource.username=sa
other.datasource.password=sa
other.datasource.driver-class-name=org.h2.Driver
other.datasource.xa.data-source-class-name=org.h2.jdbcx.JdbcDataSource
other.datasource.type=org.h2.jdbcx.JdbcDataSource
other.datasource.borrow-connection-timeout=3
other.datasource.max-idle-time=8
other.datasource.max-pool-size=10
other.datasource.min-pool-size=8
other.datasource.test-query=select 1
