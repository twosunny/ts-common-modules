session.datasource.url=jdbc:h2:mem:session
session.datasource.username=sa
session.datasource.password=sa
session.datasource.driver-class-name=org.h2.Driver
session.datasource.max-active=10
session.datasource.max-idle=8
session.datasource.min-idle=8
session.datasource.initial-size=10
session.datasource.validation-query=select 1
session.datasource.test-while-idle=true
session.datasource.time-between-eviction-runs-millis=1800000

